<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tetris!</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ddfc574031.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
  <div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger">
      <div></div>
    </div>
    <div class="menu">
      <div class="menu-content">
        <h2 class="t-ucase">rules</h2>
        <p class="rules"> Please use the <b class="key">UP</b><span class="icon-container"><i class="control-icon fas fa-sync"></i></span> key to rotate your tetromino, and <b class="key">LEFT</b><span class="icon-container"><i class="control-icon fas fa-caret-left"></i></span>
          and <b class="key">RIGHT</b><span class="icon-container"><i class="control-icon fas fa-caret-right"></i></span> to <br> move across the board. Pressing <b class="key">DOWN</b><span class="icon-container"><i class="control-icon fas fa-caret-down"></i></span> will speed up the
          tetromino.</p>
        <button class="close fw-400">X</button>
      </div>
    </div>
  </div>
  <header>
    <h1 class="fw-300 t-ucase">Welcome <br><span class="fw-400 t-wide t-big t-ucase">to tetris</span></h1>
  </header>
  <div class="difficulty-buttons">
    <label for="easyBtn" class="container">Easy
      <input type="radio" id="easyBtn" name="difficulty" value="easyBtn">
      <span class="checkmark"></span>      
    </label>
    <label for="mediumBtn" class="container">Medium
      <input type="radio" id="mediumBtn" name="difficulty" value="mediumBtn">
      <span class="checkmark"></span>
    </label>
    <label for="difficultBtn" class="container">Difficult
      <input type="radio" id="difficultBtn" name="difficulty" value="difficultBtn">
      <span class="checkmark"></span>
    </label>
  </div>
  <main class="game-area">
    <div class="game">
      <div class="grid"></div>
    </div>
    <section>
      <div class="display">
        <h1 class="score fw-400 t-ucase">Your Score <br> <span class="score-display t-ucase fw-300">0</span></h1>
        <div class="previous-shape">
          <div class="previous-grid"></div>
        </div>
        <h2 class="lines-display fw-400 t-ucase">Lines:<span class="lines-score">0</span></h2>
      </div>
      <div id="error-msg"></div>
      <button class="button t-ucase" href="#">Play / Pause</button>
      <small class='footer t-ucase'>made with love by Kei En</small><br>
    </section>
  </main>
  <div id="wrapper">
    <div class="controls"><button class="leftBtn btn"><i class="fas fa-caret-left"></i></button></div>    
    <div class="controls"><button class="downBtn btn"><i class="fas fa-caret-down"></i></button></div>
    <div class="controls"><button class="rightBtn btn"><i class="fas fa-caret-right"></i></button></div>
    <div class="controls"><button class="upBtn btn"><i class="fas fa-sync"></i></button></div>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
